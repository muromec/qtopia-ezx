[Translation]
File=QtopiaDefaults
Context=Buttons

[Menu]
Rows=4
Columns=3
Map=123456789*0#
Default=5
1=Devtools
2=Applications/textedit.desktop
3=Applications/calculator.desktop
4=Applications/qtmail.desktop
5=Applications/addressbook.desktop
6=Applications/datebook.desktop
7=Games
8=Applications/mediaplayer.desktop
9=Applications/todolist.desktop
*=Settings
0=Applications
#=Documents
